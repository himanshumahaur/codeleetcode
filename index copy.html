<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCodeCure</title>
    <style>
        /* Reset and layout adjustments */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1E1E1E;
            color: #E0E0E0;
        }

        /* Header styling */
        #upper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2B2B2B;
            color: #FFA116;
            height: 10vh;
            padding: 10px;
        }

        #upper h1 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #upper p {
            font-size: 0.9em;
            color: #A6A6A6;
        }

        /* Layout for main content */
        #lower {
            display: flex;
            height: 90vh;
        }

        /* Sidebar styling */
        #sidebar {
            width: 20vw;
            padding: 15px;
            background-color: #333333;
            border-right: 1px solid #444;
        }

        #searchBar {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #2B2B2B;
            color: #E0E0E0;
            margin-bottom: 10px;
            font-size: 0.9em;
            outline: none;
        }

        #searchResult {
            margin-top: 10px;
        }

        #searchResult > div {
            padding: 10px;
            background-color: #3A3A3A;
            border-radius: 5px;
            margin-bottom: 5px;
            color: #E0E0E0;
            cursor: pointer;
            transition: background 0.3s;
        }

        #searchResult > div:hover {
            background-color: #FFA116;
            color: #1E1E1E;
        }

        /* Main content styling */
        #main {
            display: flex;
            flex-direction: column;
            width: 80vw;
            padding: 15px;
        }

        #problemBox {
            padding: 10px;
            background-color: #333333;
            border-radius: 5px;
            border: 1px solid #444;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #FFA116;
        }

        #codeBox {
            padding: 10px;
            background-color: #2B2B2B;
            border-radius: 5px;
            border: 1px solid #444;
            overflow-y: auto;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            color: #D3D3D3;
        }

        /* Button styling */
        button {
            background-color: #FFA116;
            border: none;
            color: #1E1E1E;
            padding: 10px 20px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #E69500;
        }
    </style>
</head>
<body>
    <div id="upper">
        <h1>CodeLeetCode</h1>
        <p>Solution of POTD by @himanshumahaur</p>
    </div>
    <div id="lower">
        <div id="sidebar">
            <input id="searchBar" placeholder="Type to search...">
            <div id="searchResult">
                <!-- Sample Search Results -->
                <div>Problem 1</div>
                <div>Problem 2</div>
                <div>Problem 3</div>
            </div>
        </div>
    
        <div id="main">
            <h2 id="problemBox">Problem Title</h2>
            <div id="codeBox">Code example will appear here. This area is scrollable if the content exceeds the maximum height.</div>
        </div>
    </div>

    <script src="dbs.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
